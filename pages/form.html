<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<h1>Input Form</h1>
<form action="#">
    <table>
        <tr>
    <td><label for="username">Username</label></td>
    <td><input type="email" name="email" id="email"></td>
    <tr>
        <tr>
    <td><label for="password">Password</label></td>
    <td><input type="password" name="password" id="password"></td>
    </tr>
    <tr>
        <td><label for="City">City of Employment: </label></td>
        <td><input type="text" name="city" id="city"></td> 
    </tr>
    <tr>
        <td><label for="wed">Wed server: </label></td>
        <td>
            <select name="web" id="web">
                <option value="blank">---Choose a server---</option> 
                <option value="google">Google</option> 
                <option value="facebook">Facebook</option> 
                <option value="twitter">Twitter</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="role">Please specify your role</label></td>
        <td>
        <input type="radio" name="role" id="admin">Admin <br>
        <input type="radio" name="role" id="enginerr">Enginerr <br>
        <input type="radio" name="role" id="manager">Manager <br>
        <input type="radio" name="role" id="guest">Guest
    </td>
</tr>

    <td><label for="sing">Single sing-on to the following</label></td>
    <td><input type="checkbox" name="sing" id="mail">Mail <br>
    <input type="checkbox" name="sing" id="payroll">payroll <br>
    <input type="checkbox" name="sing" id="selfserver"><Self-service
</td>
</tr>

<tr>
    <td style="text-align; center;" colspan ="2">
        <input type="submit" value="Login">
        <input type="button" value="Reset">
    </td>
    </tr>
</form> 
</body>
</html>
